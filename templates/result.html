<!DOCTYPE html>
<html>
<head>
    <title>Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f0f2f5;
        }
        .result {
            font-size: 24px;
            margin: 20px;
            color: #333;
        }
        .confidence {
            font-size: 18px;
            color: #666;
        }
        .frames {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .frames img {
            margin: 5px;
            height: 100px;
            border-radius: 8px;
            border: 2px solid #ccc;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Prediction Result</h2>
    <div class="result">{{ result }}</div>
    <div class="confidence">Confidence: {{ confidence }}%</div>
    <div class="frames">
        {% for frame in frames %}
            <img src="{{ url_for('static', filename='uploads/' + frame) }}" alt="frame">
        {% endfor %}
    </div>
    <a href="/">Try Another</a>
</body>
</html>
